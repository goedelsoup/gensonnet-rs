apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: examples.example.com
spec:
  group: example.com
  names:
    kind: Example
    listKind: ExampleList
    plural: examples
    singular: example
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "The name of the example"
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 10
                  description: "Number of replicas"
                enabled:
                  type: boolean
                  description: "Whether the example is enabled"
                ports:
                  type: array
                  items:
                    type: object
                    properties:
                      port:
                        type: integer
                        minimum: 1
                        maximum: 65535
                      protocol:
                        type: string
                        enum: ["TCP", "UDP"]
              required:
                - name
                - replicas
