# https://github.com/open-telemetry/opentelemetry-operator/tree/main/bundle/community/manifests
version: "1.0"
sources:
  - type: "crd"
    name: "opentelemetry-operator"
    git:
      url: "https://github.com/open-telemetry/opentelemetry-operator.git"
      ref: "main"
    filters:
      - "opentelemetry.io/*"
    output_path: "./generated/opentelemetry"

output:
  base_path: "./generated"
  organization: "api_version"

generation:
  fail_fast: false
  deep_merge_strategy: "default"

plugins:
  plugin_directories:
    - "./plugins"
  enable_external_discovery: true
  cache_directory: "~/.cache/gensonnet/plugins"
  validation:
    validate_signatures: false
    check_compatibility: true
    allowed_sources:
      - "local"
      - "registry"
    blocked_sources: []