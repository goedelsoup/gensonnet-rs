{% extends "base.html" %}

{% block content %}
<article>
    {% if page.title %}
    <h1>{{ page.title }}</h1>
    {% endif %}
    
    {% if page.description %}
    <p class="description">{{ page.description }}</p>
    {% endif %}
    
    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
