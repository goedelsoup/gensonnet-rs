{% extends "base.html" %}

{% block content %}
<article>
    {% if section.title %}
    <h1>{{ section.title }}</h1>
    {% endif %}
    
    {% if section.description %}
    <p class="description">{{ section.description }}</p>
    {% endif %}
    
    <div class="content">
        {{ section.content | safe }}
    </div>
    

</article>
{% endblock content %}
