# Development configuration for Gensonnet documentation site
# Copy this to config.toml for local development

base_url = "http://127.0.0.1:1111"
title = "Gensonnet Documentation (Development)"
description = "Documentation for the Gensonnet project - Development Version"
default_language = "en"

# Theme configuration - using custom templates
theme = "ergo"

# Build configuration
build_search_index = true
generate_feeds = true
feed_filenames = ["rss.xml"]

# Markdown configuration
markdown = { toc = true, external_links_target_blank = true, external_links_no_follow = true }

# Taxonomies
taxonomies = [
    { name = "tags", feed = true },
    { name = "categories", feed = true },
]

# Menu configuration moved to extra section

# Extra configuration
[extra]
# Put any custom variables here
github_url = "https://github.com/goedelsoup/gensonnet-rs"
environment = "development"

# Menu configuration
[[extra.menu]]
name = "Home"
url = "/"
weight = 1

[[extra.menu]]
name = "Getting Started"
url = "/getting-started/"
weight = 2

[[extra.menu]]
name = "Plugins"
url = "/plugins/"
weight = 3

[[extra.menu]]
name = "API Reference"
url = "/api/"
weight = 4

[[extra.menu]]
name = "Examples"
url = "/examples/"
weight = 5
